<!DOCTYPE html>
<html>

 <script>

  function isqrt(){

  document.getElementById("answerBox").innerHTML = "";

  let numero = document.getElementById("numberBox").value;

  if( numero < 0 || numero == "NaN" || numero == "Infinity"  ){window.location.href = "https://krausraus.github.io/no.html"; return false;}
   

   if(!(Number.isNaN(1/numero))  ){  document.getElementById("answerBox").innerHTML = Math.floor(Math.sqrt(Math.floor(numero)));    }else{  alert("THAT IS NOT A NUMBER, IDIOT");}


   
  }
  
 </script>

 <body>

PUT A NUMBER IN THE BOX<br>
PUSH THE GO BUTTON<br>
YOU WILL SEE THE INTEGER SQUARE ROOT OF THE NUMBER<br>

 <input id="numberBox"></input> <button onclick="isqrt()">GO</button> <br><br>

 <div id="answerBox"></div>

</body>
  
</html>
